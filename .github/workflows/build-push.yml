name: Build and Push RustMQ

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.github/workflows/build-push.yml'

permissions:
  contents: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.int-talos-poc.pocketcove.net
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building image with tag: ${SHORT_SHA}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            harbor.int-talos-poc.pocketcove.net/library/rustmq:${{ steps.tag.outputs.tag }}
            harbor.int-talos-poc.pocketcove.net/library/rustmq:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifest
        run: |
          SHORT_SHA=${{ steps.tag.outputs.tag }}
          sed -i "s|image: harbor.int-talos-poc.pocketcove.net/library/rustmq:.*|image: harbor.int-talos-poc.pocketcove.net/library/rustmq:${SHORT_SHA}|" k8s/01-statefulset.yaml
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/01-statefulset.yaml
          git commit -m "Update RustMQ image to ${SHORT_SHA}" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Deployment summary
        run: |
          echo "## RustMQ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** harbor.int-talos-poc.pocketcove.net/library/rustmq:${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Also tagged as:** latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifest updated:** k8s/01-statefulset.yaml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will auto-sync the deployment." >> $GITHUB_STEP_SUMMARY
